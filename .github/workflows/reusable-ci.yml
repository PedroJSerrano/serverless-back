name: CI Reusable
on:
  workflow_call:
    inputs:
      module_name:
        description: 'Nombre del módulo a construir y probar'
        required: true
        type: string

  workflow_dispatch:
    inputs:
      module_name:
        description: 'Nombre del módulo a construir y probar'
        required: true
        type: string

jobs:
  build-and-test-and-sonar:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      pull-requests: write
      statuses: write

    steps:
      - name: Checkout del repositorio
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configurar Java JDK
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Compilar todos los módulos e instalar dependencias internas
        run: mvn -B clean install -DskipTests

      - name: Ejecutar Tests Unitarios
        run: |
          cd ${{ inputs.module_name }}
          mvn -B clean test -Dtest="**/*UnitTest"

      - name: Subir Informes de Pruebas
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: surefire-reports
          path: '${{ inputs.module_name }}/**/target/surefire-reports'
